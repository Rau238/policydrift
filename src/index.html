<!-- PWA Install Prompt -->
<div id="pwa-install-prompt" class="hidden pwa-prompt">
  <div class="pwa-prompt-content">
    <h3>ðŸ“² Install PolicyDrift</h3>
    <p>Stay updated with the latest policy insights â€” right from your home screen.</p>
    <div class="pwa-prompt-actions">
      <button id="pwa-install-btn" class="btn btn-primary">Install</button>
      <button id="pwa-dismiss-btn" class="btn btn-secondary">Not Now</button>
    </div>
  </div>
</div>

<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/ngsw-worker.js')
        .then(reg => console.log("SW registered:", reg))
        .catch(err => console.log("SW registration failed:", err));
    });
  }

  // PWA Install Prompt
  let deferredPrompt;
  const pwaPrompt = document.getElementById('pwa-install-prompt');
  const installBtn = document.getElementById('pwa-install-btn');
  const dismissBtn = document.getElementById('pwa-dismiss-btn');

  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;

    if (!localStorage.getItem("pwaPromptShown")) {
      setTimeout(() => {
        pwaPrompt.classList.remove('hidden');
        pwaPrompt.classList.add('show');
      }, 2000);
      localStorage.setItem("pwaPromptShown", "true");
    }
  });

  installBtn.addEventListener('click', () => {
    if (deferredPrompt) {
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then(choice => {
        console.log("User choice:", choice.outcome);
        deferredPrompt = null;
        pwaPrompt.classList.add('hidden');
      });
    }
  });

  dismissBtn.addEventListener('click', () => {
    pwaPrompt.classList.add('hidden');
  });
</script>

<!-- PWA Prompt Styles -->
<style>
  .pwa-prompt {
    position: fixed;
    bottom: 16px;
