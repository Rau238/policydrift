<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>PolicyDrift - AI-powered Policy Insights & Political Analysis</title>
    <base href="/">

    <!-- SEO Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Stay informed with PolicyDrift's AI-powered political insights and comprehensive policy analysis. Breaking news, governance trends, and data-driven political reporting.">
    <meta name="keywords" content="policy analysis, political news, AI insights, governance, policy drift, political analysis, breaking news, government policy">
    <meta name="author" content="PolicyDrift Team">
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">
    <meta name="theme-color" content="#1f2937">
    <meta name="format-detection" content="telephone=no">

    <!-- Open Graph Meta Tags -->
    <meta property="og:site_name" content="PolicyDrift">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="en_US">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@PolicyDrift">
    <meta name="twitter:creator" content="@PolicyDrift">

    <!-- Additional SEO Tags -->
    <meta name="application-name" content="PolicyDrift">
    <meta name="apple-mobile-web-app-title" content="PolicyDrift">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Favicon and Icons -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="favicon.ico">
    <link rel="manifest" href="/manifest.json">

    <!-- Canonical URL (will be updated per page) -->
    <link rel="canonical" href="https://policydrift.com">

    <!-- DNS Prefetch for Performance -->
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link rel="dns-prefetch" href="//fonts.googleapis.com">

    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>

    <!-- Google Fonts with Display Swap for Performance -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Structured Data for Website -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "PolicyDrift",
      "alternateName": "Policy Drift",
      "url": "https://policydrift.com",
      "description": "AI-powered policy insights and analysis platform providing comprehensive coverage of political developments, policy changes, and governance trends.",
      "publisher": {
        "@type": "Organization",
        "name": "PolicyDrift",
        "url": "https://policydrift.com",
        "logo": {
          "@type": "ImageObject",
          "url": "https://policydrift.com/logo.png",
          "width": 300,
          "height": 60
        }
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://policydrift.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
